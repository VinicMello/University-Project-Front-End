<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petshop</title>
</head>

<header>
    <h1>Meu amigo cão - PetShop</h1>
</header>
<body>
    <h1>Agendamento para banho e tosa</h1>
    <h3>Faça o seu agendamento com pelo menos 48 horas de antecedência</h3>

    <form action="">
        <hr>
        <div>
            <p>Identificação do dono do animal</p>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">

            <label for="nome">CEP:</label>
            <input type="text" id="cep" name="cep">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="nome">Tel/Cel:</label>
            <input type="text" id="telefone" name="telefone">
        
        </div>
        <hr>
        <div>
            <p>Animal</p>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="">Porte do Cão:</label>

            <input type="radio" id="nome" name="nome">
            <label for="nome">Pequeno</label>

            <input type="radio" id="nome" name="nome">
            <label for="nome">Médio</label>

            <input type="radio" id="nome" name="nome">
            <label for="nome">Grande</label>

            <label for="opcoes">Tipo de tosa:</label>
            <select id="opcoes" name="opcoes">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>

            <label for="">Observação:</label>
            <input type="text" id="nome" name="nome">


        </div>
        <hr>
        <div>
            <p>Horário - Obs: Não atendemos aos domingos e às segundas-feiras</p>
        </div>
    </form>
    <input type="submit" value="Enviar">
 
</body>
