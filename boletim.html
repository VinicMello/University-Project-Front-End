<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/fill-boletim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Meu amigo cão - Petshop</title>
</head>

<body>

    <header>
        <div class="header_top">
            <h3>Meu amigo cão, Os serviços que você precisa para o seu pet!</h3>
        </div>

        <div class="header_main">
            <div class="header_main_logo_section">
                <img src="imgs/header/meu_amigo_cao_oficial.png" alt="logo oficial meu amigo cão">
                <div class="header_main_logo_section_title">
                    <h1>Meu Amigo Cão</h1>
                    <p>Petshop</p>
                </div>
            </div>

            <div class="header_main_options_section">
                <div class="header_main_options_section_info">
                    <img src="imgs/header/atendimento.png" alt="imagem atendimento">
                    <a href="#">Atendimento</a>
                </div>
                <div class="header_main_options_section_info">
                    <img src="imgs/header/usuario.png" alt="imagem usuario">
                    <a href="#">Login/Acesso</a>
                </div>
                <div class="header_main_options_section_info">
                    <img src="imgs/header/carrinho.png" alt="imagem carrinho">
                    <a href="#">Seu Carrinho</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-body-content">
        <div class="return-to-home">
            <p><a href="index.html"> Voltar | Home > Quem Somos</a></p>
        </div>
        <div class="content-centralized">
            <div class="about-boletim">
                <h1>Boletim Mensal</h1>
                <h2>Assine já!</h2>

                <p>Fazendo sua assinatura, você receberá mensalmente informações sobre nossos produtos, serviços,
                    eventos e descontos</p>

                <form>
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" id="nome" name="nome">

                    <label for="email"><strong>E-mail:</strong></label>
                    <input type="email" id="email" name="email">

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
